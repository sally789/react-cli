<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props数据操作</title>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types,用于对标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        //创建组件
        class Person extends React.Component {
            render(){
                console.log(this)
                const {name,sex,age} = this.props
                //props为只读
                //this.props.name='jack'//报错
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        Person.propTypes ={
            name:PropTypes.string.isRequired,//名字为字符串，必须有
            sex:PropTypes.string,
            age:PropTypes.number,
            speak: PropTypes.func//必须为函数
        }
        Person.defaultProps ={
            sex:'不详',//性别没有的情况下为默认值
            age:10
        }
        ReactDOM.render(<Person name="tom" sex="男" age="18" speak={speak}/>,document.getElementById('root1'))//放在了props里面
        ReactDOM.render(<Person name="tomy" age={19}/>,document.getElementById('root2'))//放在了props里面
        const p={name: 'jeck', sex: '男'}
        ReactDOM.render(<Person {...p}/>,document.getElementById('root3'))//放在了props里面
        
        function speak(){
            console.log('Hello')
        }
    </script>
</body>
</html>
