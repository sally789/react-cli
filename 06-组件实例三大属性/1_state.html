<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Weather extends React.Component {
            constructor(props){
                super(props)
                //初始化状态
                this.state={isHot:true}
                //解决chengeWeather中this指向问题
                this.changeWeather1=this.changeWeather.bind(this)
            }
            render() {
                // console.log(this);
                return <h1 id="title" onClick={this.changeWeather1}>今天天气{this.state.isHot?'热':'冷'}</h1>
            }
            //第二种
            //changeWeather在Weather原型上
            changeWeather(){
                //状态不可直接更改，要借助一个内置API
                //this.state.isHot=!this.state.isHot//错误的写法
                this.setState({isHot:!this.state.isHot})//注意***
                console.log(this.state.isHot)
            }
        }
        ReactDOM.render(<Weather/>,document.getElementById("root"))

        //第一种
        // const title=document.getElementById("title")
        // title.addEventListener("click",()=>{
        //     console.log("标题被点击")
        // })
    </script>
</body>
</html>
