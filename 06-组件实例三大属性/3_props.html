<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props的基本使用</title>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        //创建组件
        class Person extends React.Component {
            render(){
                console.log(this)
                const {name,sex,age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="tom" sex="女" age="18"/>,document.getElementById('root'))//放在了props里面
        
        const p={name: 'jeck', sex: '男',age:20}
        ReactDOM.render(<Person {...p}/>,document.getElementById('root2'))//放在了props里面
    
    </script>
</body>
</html>
