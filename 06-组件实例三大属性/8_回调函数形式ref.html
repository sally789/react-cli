<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            state={isHot:true}
            render() {
                const {isHot}=this.state
                return(
                    <div>
                        <h2>今天天气很{isHot?'温暖':'冷'}</h2>
                        <button onClick={this.changeWeather}>点击切换天气</button><br/><br/>
                        {/*回调函数，currentNode为当前节点，创建一个input1，使其等于当前节点*/}
                        <input ref={(currentNode)=>{this.input1=currentNode;console.log('我一上来就执行一次')}} type="text" placeholder="点击按钮提示数据"/>
                        <button onClick={this.showData}>点击</button>
                        <input ref={c=>this.input2=c} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
            changeWeather=()=>{
                console.log(this)
                const {isHot}=this.state
                this.setState({isHot:!isHot})
            }
            showData=()=>{
                const input1=this.input1;
                // console.log(this)
                alert(input1.value);
            }
            showData2=()=>{
                const input2=this.input2;
                // console.log(this)
                alert(input2.value);
            }
        }
        ReactDOM.render(<Demo/>, document.getElementById("root"))
    </script>
</body>
</html>
